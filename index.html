---
layout: home
title: Home
permalink: /
image: life.jpg
---


<div class="post-list">

  {% for post in site.posts %}
  <div class="post">
    <h2>
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>


    <div class="excerpt">
      {{ post.excerpt }}
      {% if post.content contains site.excerpt_separator %}
        <p><a href="{{ site.baseurl }}{{ post.url }}">Read more</a></p>
      {% endif %}
    </div>
    <span class="post-date"> {{ site.title }} | {{ post.date | date: '%B %-d, %Y' }}</span>

  </div>
  {% endfor %}


</div>
