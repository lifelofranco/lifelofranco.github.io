---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%B %-d, %Y" }}
      </time>
      {% if page.author %} â€¢
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name">{{ page.author }}</span>
      </span>{% endif %}
    </p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
<div class="fb-like" data-href="{{site.url}}{{ page.url }}/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>


{% if page.comments %}
  <hr/>
  <div class="fb-comments" data-href="{{site.url}}{{ page.url }}/" data-numposts="5" data-width="700"></div>

{% endif %}
